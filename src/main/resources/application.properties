!Paramètres de connexion à la BDD
    !Mode d'accès à la BDD
    spring.jpa.hibernate.ddl-auto=update
    !Server et port utilisés + nom de la BDD
    spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:3306/SuiviKine
    !Identifiant de l'administrateur
    spring.datasource.username=SuiviKineAdmin
    !Mot de passe de l'administrateur
    spring.datasource.password=JardinsDeFloreAdmin

!Afficher les requêtes sql effectuées par l'application
    !spring.jpa.show-sql=true
    !spring.jpa.properties.hibernate.format_sql=true