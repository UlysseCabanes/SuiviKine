!Paramètres de connexion à la BDD
    !Mode d'accès à la BDD
    spring.jpa.hibernate.ddl-auto=update
    !Server et port utilisés + nom de la BDD + configuration Timezone
    spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:3306/suivikine?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
    !Identifiant de l'administrateur
    spring.datasource.username=SuiviKineAdmin
    !Mot de passe de l'administrateur
    spring.datasource.password=Admin1234
    !Configuration Hibernate
    spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect

!Afficher les requêtes SQL effectuées par l'application
    !spring.jpa.show-sql=true
    !spring.jpa.properties.hibernate.format_sql=true