<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Nouvelle fiche</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <h1>Création : nouvelle fiche de suivi</h1>
    <a href="login">Déconnexion</a>
    <br>
    <br>
    <a href="accueil">Accueil</a>
    <br><br>
    <form>
        <label>Nom*</label> 
        <input type="text" id="nom" name="nom" placeholder="ex: Pages">
        <label>Prénom*</label> 
        <input type="text" id="prenom" name="prenom" placeholder="ex: Huguette">
        <label>Date de naissance*</label> 
        <input type="date" id="dateNaissance" name="dateNaissance" min="01-01-1900">
        <br><br>
        <label>Sexe*</label> 
        <label>F</label> 
        <input type="radio" name="sexe" id="F" value="F"> 
        <label>M</label> 
        <input type="radio" name="sexe" id="M" value="M">
        <label>Médecin traitant*</label> 
        <select>
            <option></option>
        </select>
        <label>N° sécurité sociale</label> 
        <input type="text" name="nSecu" id="nSecu" placeholder="ex: 000000000000000"> 
        <br><br>
        <input type="submit" value="CREATION">
        <br><br>
        <label>CHAMP OBLIGATOIRE*</label>
    </form>
</body>
</html>
