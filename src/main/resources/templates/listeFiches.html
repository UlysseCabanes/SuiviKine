<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>

</head>
<header>

<body>

        <form th:each="resident: ${residentsEquipe}" class="fiche" onclick="submit()" action="voirFicheDeSuivi">
